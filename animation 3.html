<html>
<head>
<style>
div{
	width:100px;
	height:50px;
	background-color: green;
	font-weight:bold;
	position:relative;
	animation-iteration-count:10;
	
	animation-duration:5s;
	animation: mymove 5s infinite;
}


#div1
	{ animation-timing-function:linear;}
#div2
	{animation-timing-function:ease-out;}
#div3
	{ animation-timing-function: ease-in;}

@keyframes mymove
{
from{ left:0px;}
to{left:500px;}
}
</style>
</head>
<body>
<h1>time function animation</h1>

<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>
</body>
</html>
