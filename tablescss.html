
<html>
<head>
<style>
table 
{
 	border-collapse: collapse;
 	width: 100%;
}
th
 {
	  background-color: #4CAF50;
	  color: white;
}

th, td 
{
	  text-align: left;
 	 padding: 8px;
}

	
tr:hover 
{
	background-color: blue;
}
tr:nth-child(even) 
{
	background-color: #f2f2f2;
}

</style>
</head>

<body>

<h2>Responsive Table</h2>
<h1>marks table</h1>

<p>To create a responsive table, add a container element (like div) with <strong>overflow-x:auto</strong> around the table element:</p>

<div style="overflow-x:auto;">
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>english</th>
      <th>hindi</th>
      <th>maths</th>
      <th>science</th>
      <th>social science</th>
     
    </tr>
    <tr>
      <td>sam</td>
      <td>Smith</td>
      <td>89</td>
      <td>78</td>
      <td>56</td>
      <td>88</td>
      <td>59</td>
     
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
      <td>89</td>
      <td>67</td>
      <td>84</td>
      <td>90</td>
     
    </tr>
    <tr>
      <td>jack</td>
      <td>adam</td>
      <td>67</td>
      <td>79</td>
      <td>88</td>
      <td>90</td>
      <td>91</td>
      
    </tr>
  </table>
</div>

</body>
</html>
