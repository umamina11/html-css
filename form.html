<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Alison forms</title>
</head>

<body>
    <h1>
        CREATING FORMS

    </h1>
    <form method="POST" action="form.aspx">
        <p>
            <label>Customer name:<input type ="text"id="cusomerName" name="customerNamr" maxlength="10" value="name"></label>
        </p>
        <fieldset>
            <legend>Pizza Size:</legend>
            <p><label><input type="radio"name="size"value="small">Small (10 inch)</label></p>
            <p><label><input type="radio"name="size"value="medium">Medium (12 inch)</label></p>
            <p><label><input type="radio"name="size"value="large">Large (15 inch)</label></p>
        </fieldset>
        <fieldset>
            <legend>
                Pizza Toppings
                <p><label><input type="checkbox" name="toppings" value="baccon">Baccon</label></p>
                <p><label><input type="checkbox" name="toppings" value="cheese"> Extra cheese</label></p>
                <p><label><input type="checkbox" name="toppings" value="onion">Onion</label></p>
                <p><label><input type="checkbox" name="toppings" value="mushroom">Mushroom</label></p>

            </legend>
        </fieldset>
        <p>
            Crust
            <select name="crust" multiple>
                <option value="c1">Normal</option>
                <option value="c2" selected>Chicago dish (+$2)
                </option>
                <option value="c3">
                    New York
                </option>
            </select>
        </p>

        <p>
            <label for="comments">
                Delivery Instructions:</label>
            <textarea name="comments" cols="50" rows="5" maxlength="1000">
                    how to get to u?
                </textarea>

        </p>
        <p>
            <input type="submit" value="continue to step 2">

        </p>
        <p>
            <input type="Reset" value="Reset value">

        </p>
    </form>
</body>

</html>
